  
<mat-card class="card">
  <mat-card-subtitle
  class="docs-primary-header component-page-header">Stock List</mat-card-subtitle>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id" style="padding-left:20px;">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" style="padding-left:20px;">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price" style="padding-left:20px;">
        <th mat-header-cell *matHeaderCellDef> Price (in Euros) </th>
        <td mat-cell *matCellDef="let element"> {{element.currentPrice | currency:'EUR'}} </td>
      </ng-container>
  
      <!-- Last Updated Column -->
      <ng-container matColumnDef="lastUpdated" style="padding-left:40px;">
        <th mat-header-cell *matHeaderCellDef> Last Updated on </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date : 'medium'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
